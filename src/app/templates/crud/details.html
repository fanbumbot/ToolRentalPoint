<!doctype html>
<html lang="ru">
<head>
  {% include "base_head.html" %}
  <title>Подробности ({{ title }})</title>
</head>
<body class="body">

{% include "base_body.html" %}
{% include "navbar.html" %}

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="display-5 fw-bold">
      Подробности ({{ title }})
    </h1>
  </div>

  <div class="card shadow-sm mb-4">
    <div class="card-body">
      {% for field in fields %}
        <div class="row py-2 border-bottom">
          <div class="col-md-4 text-muted fw-bold">{{ field.label }}</div>
          <div class="col-md-8">
            {{ item.get_value(field.id) }}
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <div class="d-flex gap-2">
    <a href="/{{ entity_name }}s" class="btn btn-outline-secondary">Назад</a>
  </div>
</div>

</body>
</html>
